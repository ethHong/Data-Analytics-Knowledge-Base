<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .document-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 20px;
        }
        
        .document-header h1 {
            margin: 0;
            font-size: 2em;
            color: #24292e;
        }
        
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            padding: 45px;
        }
        
        .error-message {
            text-align: center;
            padding: 50px;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .error-message h2 {
            color: #c53030;
            margin-top: 0;
        }
        
        .error-message button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .error-message button:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div id="document-container">
        <div class="loading">Loading document...</div>
    </div>
    
    <!-- API Base URL -->
    <script>
        // Use relative URL for domain compatibility
        const API_BASE_URL = window.location.protocol === 'https:' && window.location.hostname.includes('zelkova.dev') 
            ? '' // Use relative URLs for HTTPS domain
            : 'http://34.82.192.6:8000'; // Use absolute URL for development/staging
    </script>
    
    <!-- Document Viewer Script -->
    <script src="js/document-viewer.js"></script>
</body>
</html>
